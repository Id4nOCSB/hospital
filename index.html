<!DOCTYPE html>
<html>
<head>
    <title>Ontario Hospital Resources</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Ontario Hospital Resources</h1>

    <!-- Controls for filtering -->
    <select id="equipment-filter">
        <option value="">All Equipment</option>
    </select>
    <input type="text" id="location-filter" placeholder="Enter location...">

    <!-- Map container -->
    <div id="map"></div>

    <!-- Hospital list container -->
    <div id="hospital-list"></div>
    <div id="no-results" style="display: none;">No hospitals found matching your criteria.</div>

    <!-- Modal for hospital details -->
    <div id="hospitalModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Hospital Name</h2>
            <div class="modal-map-container" style="height: 200px; width: 100%;"></div>
            <p class="modal-address">Address:</p>
            <p class="modal-contact-info">Contact:</p>
            <h3>Website:</h3>
            <p class="modal-website-link"><a href="#" target="_blank">Not Available</a></p>
            <h3>Equipment:</h3>
            <ul class="modal-equipment-list">
                <!-- Equipment items will be dynamically added here -->
            </ul>
            <h3>Procedures:</h3>
            <ul class="modal-procedure-list">
                <!-- Procedure items will be dynamically added here -->
            </ul>
        </div>
    </div>

    <!-- Light/Dark Mode Toggle Button -->
    <button id="theme-toggle">
        <img id="theme-icon" src="https://cdn-icons-png.flaticon.com/512/1164/1164954.png" alt="Light Mode Icon">
    </button>
</body>
</html>
